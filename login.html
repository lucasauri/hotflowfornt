<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HortiFlow - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #059669;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .login-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: #047857;
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .demo-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #1e40af;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-leaf"></i> HortiFlow</h1>
                <p>Sistema de Gestão Hortifruti</p>
            </div>

            <form id="login-form" class="login-form">
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Entrar</span>
                    <i class="fas fa-spinner fa-spin loading" id="login-spinner"></i>
                </button>
            </form>

            <div class="demo-info">
                <strong>Modo Demonstração:</strong><br>
                Use qualquer e-mail e senha para acessar o sistema em modo demonstração.
            </div>
        </div>
    </div>

    <script type="module">
        import { login, checkApiConnection } from './src/api.js';
        import { setAuthData } from './src/auth.js';

        // Elementos DOM
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loginSpinner = document.getElementById('login-spinner');
        const errorMessage = document.getElementById('error-message');

        // Verificar se já está logado
        if (localStorage.getItem('hortiflow_token')) {
            window.location.href = '/index.html';
        }

        // Event listener do formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            try {
                setLoading(true);
                hideError();

                // Verificar conexão com backend
                const isBackendConnected = await checkApiConnection();
                
                if (isBackendConnected) {
                    // Tentar login real
                    try {
                        const response = await login({ email, password });
                        setAuthData(response.token, response.user);
                        showSuccess('Login realizado com sucesso!');
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1000);
                    } catch (error) {
                        console.error('Erro no login:', error);
                        showError('E-mail ou senha incorretos.');
                    }
                } else {
                    // Modo demonstração - aceitar qualquer credencial
                    const demoUser = {
                        id: 1,
                        name: 'Usuário Demo',
                        email: email,
                        role: 'admin'
                    };
                    
                    setAuthData('demo-token', demoUser);
                    showSuccess('Entrando em modo demonstração...');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                }

            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro ao fazer login. Tente novamente.');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginSpinner.classList.add('active');
                loginBtn.querySelector('span').textContent = 'Entrando...';
            } else {
                loginBtn.disabled = false;
                loginSpinner.classList.remove('active');
                loginBtn.querySelector('span').textContent = 'Entrar';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showSuccess(message) {
            // Criar toast de sucesso
            const toast = document.createElement('div');
            toast.className = 'toast success';
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: white;
                border-radius: 0.5rem;
                padding: 1rem 1.5rem;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
                border-left: 4px solid #10b981;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Adicionar animação CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

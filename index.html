<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HortiFlow - Sistema de Gestão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <!-- Modals -->
    
    <!-- Modal Produto -->
    <div class="modal" id="produto-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="produto-modal-title">Novo Produto</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="produto-form">
                <input type="hidden" id="produto-id" name="produto-id">
                <div class="form-group">
                    <label for="produto-nome">Nome do Produto *</label>
                    <input type="text" id="produto-nome" name="produto-nome" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="produto-preco">Preço *</label>
                        <input type="number" id="produto-preco" name="produto-preco" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-embalagem">Embalagem</label>
                        <input type="text" id="produto-embalagem" name="produto-embalagem" value="Band. 200m">
                    </div>
                </div>
                <div class="form-group">
                    <label for="produto-estoque-inicial">Estoque Inicial</label>
                    <input type="number" id="produto-estoque-inicial" name="produto-estoque-inicial" step="0.01" min="0" value="0">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Cliente -->
    <div class="modal" id="cliente-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="cliente-modal-title">Novo Cliente</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="cliente-form">
                <input type="hidden" id="cliente-id" name="cliente-id">
                <div class="form-group">
                    <label for="cliente-nome">Nome *</label>
                    <input type="text" id="cliente-nome" name="cliente-nome" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cliente-estado">Estado</label>
                        <input type="text" id="cliente-estado" name="cliente-estado">
                    </div>
                    <div class="form-group">
                        <label for="cliente-telefone">Telefone</label>
                        <input type="text" id="cliente-telefone" name="cliente-telefone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cliente-cnpj">CNPJ</label>
                        <input type="text" id="cliente-cnpj" name="cliente-cnpj">
                    </div>
                    <div class="form-group">
                        <label for="cliente-cpf">CPF</label>
                        <input type="text" id="cliente-cpf" name="cliente-cpf">
                    </div>
                    <div class="form-group">
                        <label for="cliente-ie">IE</label>
                        <input type="text" id="cliente-ie" name="cliente-ie">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cliente-cond-pgto">Condição de Pagamento</label>
                        <input type="text" id="cliente-cond-pgto" name="cliente-cond-pgto">
                    </div>
                    <div class="form-group">
                        <label for="cliente-banco">Banco</label>
                        <input type="text" id="cliente-banco" name="cliente-banco">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Movimentação -->
    <div class="modal" id="movimentacao-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova Movimentação de Estoque</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="movimentacao-form">
                <div class="form-group">
                    <label for="movimentacao-produto">Produto *</label>
                    <select id="movimentacao-produto" required>
                        <option value="">Selecione um produto</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="movimentacao-tipo">Tipo *</label>
                        <select id="movimentacao-tipo" required>
                            <option value="">Selecione o tipo</option>
                            <option value="ENTRADA">Entrada</option>
                            <option value="SAIDA">Saída</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="movimentacao-quantidade">Quantidade *</label>
                        <input type="number" id="movimentacao-quantidade" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
